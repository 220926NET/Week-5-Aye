<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta name="description" content="" />
</head>
<body>
  <h1>Hello Welcome to Random Encounters</h1>

  <p>Are you a solo adventurer or do you have a party?</p>
  <form
  onsubmit=sayhi()
  >
    <label for="fname">Number of Party:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Party Level:</label><br>
    <input type="text" id="lname" name="lname">
  
    <p>How dangerous do you want this encounter to be?</p>
  
    <input type="checkbox" id="easy1" name="easy1" value="easy">
    <label for="easy"> Easy</label><br>
    <input type="checkbox" id="normal1" name="normal1" value="normal">
    <label for="normal"> Normal</label><br>
    <input type="checkbox" id="hard1" name="hard1" value="hard">
    <label for="hard"> Hard</label><br>
    <input type="checkbox" id="deadly1" name="deadly" value="deadly">
    <label for="deadly"> Deadly</label><br> <br>
    <input type="submit" value="Submit">
  </form>

  <p>This is your encounter!</p>

  <!-- This is where you spit out the encounter data -->

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
