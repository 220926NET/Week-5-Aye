<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta name="description" content="" />
</head>
<body>
  <h1>Hello Welcome to Random Encounters</h1>

  <p>Are you a solo adventurer or do you have a party?</p>
 
    <label for="fname">Number of Party:</label><br>
    <input type="number" id="size" name="fname"><br>
    <label for="lname">Party Level:</label><br>
    <input type="number" id="level" name="lname"><br><br>

    <input type="submit" value="Calculate your encounter" onclick=calculateDifficulty()>
  

  <p>This is your encounter!</p>

  <!-- This is where you spit out the encounter data -->
  <h3 id = "name"></h3>
  <div class = "hidden" id = "info">
  <p>
  Hit Points: <span id = "health"></span> <br>
  Charisma: <span id = "char"></span> <br>
  Constitution: <span id = "const"></span> <br>
  Intelligence: <span id = "int"></span> <br>
  Strength: <span id= "str"></span> <br>
  Wisdom: <span id= "wis"></span> <br>
  XP: <span id = "xp"></span> <br>
  Actions: <br>
  <span class = "hidden" id = "disp1"></span> <span class = "hidden" id = "disp2"></span> <br class = "hidden" id = "br1">
  <span class = "hidden" id = "disp3"></span> <span class = "hidden" id = "disp4"></span> <br class = "hidden" id = "br2">
  <span class = "hidden" id = "disp5"></span> <span class = "hidden" id = "disp6"></span> <br class = "hidden" id = "br3">
  <span class = "hidden" id = "disp7"></span> <span class = "hidden" id = "disp8"></span> <br class = "hidden" id = "br4">
  <span class = "hidden" id = "disp9"></span> <span class = "hidden" id = "disp10"></span>
  </p>
  </div>


  <script type="text/javascript" src="script.js"></script>
</body>
</html>
